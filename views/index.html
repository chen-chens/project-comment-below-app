<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../public/style.css" rel="stylesheet">

    <title>Comment Below App</title>
</head>
<body>
    <h1 class="text-center">SpaceX Comments</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <section class="keyVersion">
                    <img class="img-fluid" src="https://image.businessfocus.io/wp-content/uploads/2020/10/SpaceX-Tesmanian_1600x.jpg?quality=90" alt="SpaceX">
                </section>
            </div>
            <div class="col-12 col-md-6">
                <section>
                    <h2 class="text-center mt-15">Comment Below</h2>

                    <!-- <a href="./post.html">我要留言</a> -->           <!-- To Browser: access data by folder  -->
                    <a class="btn btn-primary" href="/post">我要留言</a>  <!-- To server: href transfer to url, response by parsed url -->

                    <ul class="list-group list-group-flush">
                        {{each comments}}
                        <li class="list-group-item" id={{$index}}>
                            <h3>{{$value.name}}</h3>
                            <span>{{$value.content}}</span>
                            <small>{{$value.time}}</small>
                        </li>
                        {{/each}}
                    </ul>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
