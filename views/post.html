<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Comment Below App</title>
</head>
<body>
    <h1 class="text-center">Add Some Comment...</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <form action="/addcomment" method="POST"> <!-- Define form sending request to server when user clicks submit button-->
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required minlength="2" maxlength="10"> <!-- attr. name as form value -->
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">想說寫什麼...</label>
                        <textarea class="form-control" aria-label="With textarea" id="comment" name="content" required minlength="2" maxlength="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
